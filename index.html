<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Form</title>
</head>


<body>
    <header>
        <h1>Welcome to our Celebration Card!</h1>
        <h2>Fill in the following information to generate a celebration card</h2>
    </header>

    <form>
    <label for="greeting">Type a greeting message here:</label>
    <input type="text" name="greeting" id="greeting"><br>

    <p>What type of event would you like?</p>
    <input type="radio" id="Birthday" name="typeofevent" value="Birthday">
    <label for="Birthday">Birthday</label><br>
    <input type="radio" id="Anniversary" name="typeofevent" value="Anniversary">
    <label for="Anniversary">Anniversary</label><br>
    <input type="radio" id="Graduation" name="typeofevent" value="Graduation">
    <label for="Graduation">Graduation</label><br>

    <label for="message">Add a message here:</label>
    <input type="text" name="message" id="message"><br>

    <input type="submit">
</form>
    
</body>
</html>
